    #header {

    }

    .img-1718-container {
      margin-right: 6.2%;
      width: 42%;
      float: right;
      position: relative;
    }

    .img-1819 {
      transition: .5s ease;
      backface-visibility: hidden;
    }
    
    .img-1718 {
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .eb {
      background-color: rgb(172, 81, 24);

      font-size: 18px;
      padding: 16px 32px;
    } 

    .middle-upper-text {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30%;
    }
    
    .middle-lower-text {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -40%);
      width: 30%;
    }
    
    .img-1819-container:hover .img-1819 {
      opacity: 0.5;
    }
  
    .img-1819-container:hover .middle-upper-text {
      opacity: 1;
    }

    .img-1819-container:hover .middle-lower-text {
      opacity: 1;
    }
    
    .img-1718-container:hover .img-1718 {
      opacity: 0.5;
    }
  
    .img-1718-container:hover .middle-upper-text {
      opacity: 1;
    }

    .img-1718-container:hover .middle-lower-text {
      opacity: 1;
    }

    .ref {
      text-decoration: none;
      color: white;
    }
    
    .header-block {
      position: absolute;
      top: 4%;
      left: 0%;
      padding: 10px 35px;
      background-color: rgba(0, 0, 0, .5);
      color: white;
      font-size: 100%;
    }
    
    #web-developer {

    }
