  <style>

    .tab-btn {
      width: 120px;

      border: 0px;

    }

    .head-container {
      position: relative

    .head-container-lower-bar {

    }

    .description-background {

      left: 0px;

      height: 50%;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,1));
